  punct_density: 0.6

# 归一化配置
normalization:
  # 全角半角映射
  fullwidth_to_halfwidth:
    "Ａ": "A"
    "Ｂ": "B"
    "Ｃ": "C"
    "Ｄ": "D"
    "Ｅ": "E"
    "Ｆ": "F"
    "（": "("
    "）": ")"
    "。": "."
    "，": ","
  
  # OCR符号映射
  ocr_symbol_mapping:
    "∨": "√"
    "v": "√"
    "V": "√"
    "x": "×"
    "X": "×"
    "*": "×"
    "TRUE": "True"
    "FALSE": "False"
    "YES": "Yes"
    "NO": "No"
