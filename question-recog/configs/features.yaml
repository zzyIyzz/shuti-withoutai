# 特征工程配置

# 正则表达式模板
regex_patterns:
  # 选项触发符（支持全角半角）
  option_trigger: '^[A-Fａ-ｆ][\.\、\)\]）】]?\s+'
  
  # 答案模式
  answer_patterns:
    single_letter: '^[A-F]$'
    multi_letter: '^[A-F]{2,6}$'
    true_false: '^(对|错|√|×|True|False|T|F|正确|错误|是|否)$'
    blank_markers: '_{2,}|（\s*）|\(\s*\)|【\s*】'
  
  # 题干清理
  question_cleanup:
    tail_answer: '（?[对错√×TrueFalseTtFf]{1,5}）?$|(?:\s*[:：]\s*)?(对|错|√|×|True|False|T|F)$'
    answer_prefix: '答案?[:：].*$|正确答案[:：].*$|参考答案[:：].*$'

